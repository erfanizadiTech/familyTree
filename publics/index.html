<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>شجره‌نامه | Family Tree</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script>
        // Ensure moment and moment.j (from jalaali) are available before loading locale
        if (typeof moment !== 'undefined' && typeof moment.j !== 'undefined') {
            // 'use:"en"' allows parsing Gregorian dates from JSON, then converting to Persian
            moment.loadPersian({dialect: 'persian-modern', use:"en"});
            moment.setLocale('fa'); // Set global locale to Farsi
        } else {
            console.warn("Moment.js or Moment-Jalaali not fully loaded. Date formatting might be incorrect.");
        }
    </script>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="app" class="d-flex flex-column min-vh-100">
        <header class="bg-dark text-white p-3 shadow-sm">
            <div class="container d-flex justify-content-between align-items-center">
                <h1 class="h4 mb-0">شجره‌نامه</h1>
                <nav aria-label="breadcrumb" id="breadcrumb-nav">
                    <ol class="breadcrumb mb-0"></ol>
                </nav>
            </div>
        </header>

        <main class="container-fluid flex-grow-1 p-3">
            <div class="row h-100">
                <div class="col-12 d-flex flex-column justify-content-center align-items-center bg-light border rounded p-3">
                    <h2 class="text-muted">نمایش شجره‌نامه</h2>
                    <div id="family-tree-container" class="w-100 h-100 overflow-hidden position-relative">
                        <svg id="family-tree-svg" class="w-100 h-100"></svg>
                    </div>
                    <div class="zoom-controls position-absolute bottom-0 end-0 p-3">
                        <button class="btn btn-secondary mb-2 d-block" id="zoom-in-btn">+</button>
                        <button class="btn btn-secondary d-block" id="zoom-out-btn">-</button>
                    </div>
                    <div class="position-absolute bottom-0 start-0 p-3">
                        <button class="btn btn-primary" id="zoom-reset-btn">بازنشانی بزرگنمایی</button>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-dark text-white p-3 mt-auto text-center">
            <p class="mb-0">تمامی حقوق محفوظ است &copy; 2025 شجره‌نامه</p>
        </footer>
    </div>

    <div id="person-details-popup" class="popup-overlay">
        <div class="popup-content">
            <button class="popup-close-btn">&times;</button>
            <div class="popup-body">
                </div>
        </div>
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>


    <script type="module" src="assets/js/main.js"></script>
</body>
</html>
